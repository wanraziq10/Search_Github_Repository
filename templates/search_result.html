<html>
    <head>
        <title>Search Result</title>
    </head>
    <body>
        <h1>Search Result</h1>

        
            
                
                    <table border="1" width="400">
                        <tr>
                            <th>NAME</th>
                            <th>LINK URL</th>
                        </tr>
                        {% for item in data %}
                        <tr height="30">
                                
                            <td><h5>{{item.name}}</h5></td>
                           <td><a href={{item.url}} target="_blank">{{item.url}}</a></td>
                           
                         </tr>
                         {% endfor %}
                    </table>
            
            
        
        
    </body>
</html>
